{{ if .Values.use_busy_box }}
apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: {{ .Values.namespace }}
  labels:
    app: busybox
spec:
  containers:
  - name: busybox
    image: busybox
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
{{ end }}
